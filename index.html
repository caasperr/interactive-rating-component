<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive rating component</title>

<body>
    <div class="rating-container">
        <div class="select-rating-container">
            <div class="header">
                <img class="star-icon" src="./images/icon-star.svg" alt="favicon">
            </div>
            <div class="description">
                <div class="description-header"><h1>How did we do?</h1></div>
                <div class="details">
                    Please let us know how we did with your support request. All feedback is appreciated
                    to help us improve our offering!
                </div>
                <div class="rating-btns">
                    <div class="select-btn">
                        <button type="button" class="btn" id="btn1">1</button>
                        <button type="button" class="btn" id="btn1">2</button>
                        <button type="button" class="btn" id="btn1">3</button>
                        <button type="button" class="btn" id="btn1">4</button>
                        <button type="button" class="btn" id="btn1">5</button>
                    </div>
                    <div class="submit-div"><button type="submit" class="submit-btn" id="submit">Submit</button></div>
                </div>
            </div>
        </div>

        <div class="submit-window">
            <div class="image">
                <img src="./images/illustration-thank-you.svg" alt="Thankyou!">
            </div>
            <div class="sected-rating">You Selectd 4 out of 5</div>
            <div class="submit-description">
                <div class="title">
                    Thank You!
                </div>
                <div class="message">
                    We Appreciate you taking the time to give a rating if you ever need more support, don't hesitate to get in touch!
                </div>
            </div>
        </div>

    </div>
</body>

</html>
